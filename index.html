    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 440px;
            gap: 20px;
        }
        .box {
            height: 40px;
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .box-content {
            display: none;
            margin-top: 25px;
            padding: 10px;
            border-radius: 5px;
        }
        .box.active .box-content {
            display: block;
        }
        .box.active {
            height: 150px;
            background-color: white;
            border: 2px solid #ff6b82; /* Highlight border when active */
        }
        .grid-container {
            display: grid;
            height: 10px;
            grid-template-columns: 10% 60% 30%; 
            padding-left: 5px;
            vertical-align: middle;
            align-items: left;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #ff6b82;
        }
    </style>
</head>

    <script>
        // Get all the box elements
        const boxes = document.querySelectorAll('.box');
        const totalPriceElement = document.getElementById('total-price');

        // Add click event listener to each box
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                // Close all boxes before expanding the clicked one
                boxes.forEach(b => {
                    if (b !== box) {
                        b.classList.remove('active');
                    }
                });

                // Toggle the active class on the clicked box
                box.classList.toggle('active');

                // Update the total price if the box is active
                if (box.classList.contains('active')) {
                    const price = box.getAttribute('data-price');
                    totalPriceElement.textContent = price;
                } else {
                    // Reset total price to 0 if no box is selected
                    totalPriceElement.textContent = '0';
                }
            });
        });
